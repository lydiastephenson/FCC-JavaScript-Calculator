<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="calculator">
            <div id="display-screen">
                <span id="sum"></span>
                <span id="display">0</span>
            </div>
            <div id="btns">
                <button id="clear">AC</button>
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="seven" class="integer">7</button>
                <button id="eight" class="integer">8</button>
                <button id="nine" class="integer">9</button>
                <button id="subtract" class="operator">-</button>
                <button id="four" class="integer">4</button>
                <button id="five" class="integer">5</button>
                <button id="six" class="integer">6</button>
                <button id="add" class="operator">+</button>
                <button id="one" class="integer">1</button>
                <button id="two" class="integer">2</button>
                <button id="three" class="integer">3</button>
                <button id="equals">=</button>
                <button id="zero" class="integer">0</button>
                <button id="decimal" class="integer">.</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
